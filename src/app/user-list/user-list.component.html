<div class="products">
<div class="container">
    <div class="row_products_row">
      <h3>List of Users</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Age</th>
      <th scope="col">gender</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Modifier</th>
      <th scope="col">Supprimer</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of users">
    <tr>
      <th scope="row">{{user.id}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.age}}</td>
      <td>{{user.gender}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td><button (click)="editUser(user.id)" class="btn btn-info">Modifier</button></td>
      <td><button (click)="deleteUser(user)" class="btn danger">Supprimer</button></td>
    </tr>
  </tbody>
</table>
</div>
</div>
</div>
